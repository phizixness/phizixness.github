  <!-- Javascript to handle search functionality -->
  <script>
    let content = [];

    // Load content from content.json dynamically, I will uplode it 
fetch('content.json')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    console.log('Fetched Data:', data); // Log fetched data
    content = data;
    displayItems(content); // Initially display all items, if want to you can hide it
  })
  .catch(error => console.error('Error fetching the content:', error)); // Catch and log errors


    // Function to display items
    function displayItems(items) {
      const results = document.getElementById('results');
      results.innerHTML = ''; // Clear previous results
      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');
        itemDiv.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p><a href="${item.url}">Read more</a>`;
        results.appendChild(itemDiv);
      });
    }

    // Search function
function searchItems() {
  const query = document.getElementById('search').value.toLowerCase();
  console.log('Search Query:', query); // Log the search query
  const filteredItems = content.filter(item =>
    item.title.toLowerCase().includes(query) || item.content.toLowerCase().includes(query)
  );
  console.log('Filtered Items:', filteredItems); // Log filtered items
  displayItems(filteredItems);
}
  </script>
